<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodtracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Firebase via CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Moodtracker</h1>

  <div id="auth"> 
    <button id="login-btn">Login mit Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <div id="tracker" style="display:none;">
    <p id="username"></p>
    <div>
      <label>Vormittag:</label>
      <input type="text" id="emoji-morning" placeholder="ðŸ™‚" />
    </div>
    <div>
      <label>Abend:</label>
      <input type="text" id="emoji-evening" placeholder="ðŸ˜´" />
    </div>
    <button id="save-btn">Speichern</button>
  </div>

  <!-- âœ… Dein Firebase-Code ohne "import", funktioniert im Browser -->
  <script>
    // ðŸ”§ Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyC0SKkvPn9GZjuu4fvayD6ThwN0MlmDArg",
      authDomain: "moodtrackerfinal.firebaseapp.com",
      projectId: "moodtrackerfinal",
      storageBucket: "moodtrackerfinal.appspot.com",
      messagingSenderId: "928967947635",
      appId: "1:928967947635:web:890bda1bf805e86d4e4106",
      measurementId: "G-JZ20PWKML3"
    };

    // ðŸ”¥ Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ðŸ’» DOM-Elemente
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const tracker = document.getElementById("tracker");
    const username = document.getElementById("username");

    loginBtn.addEventListener("click", () => {
      auth.signInWithPopup(provider).catch(console.error);
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().catch(console.error);
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        username.textContent = `Angemeldet als: ${user.displayName}`;
        tracker.style.display = "block";
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
      } else {
        tracker.style.display = "none";
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
